<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css"/>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
    <main>
        <div class="card">
        <div class="image">
            <!-- image section -->
            <img src="./images/image-product-mobile.jpg" class="image-mobile" alt="perfume">
            <img src="./images/image-product-desktop.jpg" class="img-desktop" alt="perfume">
        </div>
        <!-- product section -->
        <div class="product">
            
            <span>Perfume</span>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
                 A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
            </p>
            <!-- price section -->
            <div class="price">
                   <h2 class="price-text">$149.99</h2>
                   <p class="pstrick">$169.99</p>
            </div>
            
            <div class="btn">
            
  <a class="btn" href="#"> 
      <img src="./images/icon-cart.svg" alt="cart icon"/> Add to Cart</a>
            </div>
            
        </div>
        </div>
        
    </main>
    
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
